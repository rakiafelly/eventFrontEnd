
<!-- Button trigger modal -->
<div class="card">
    <h4 class="card-header">Company list</h4>
    <div class="card-body">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCompanyModal">
        Add Company
      </button>
  
      <div class="row">
        <table class="table table-hover-striped table-responsive">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">email</th>
              <th scope="col">role</th>
              <th scope="col">avatar</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let company of companies,let i=index">
              <th>{{i+1}} </th>
              <td>{{company.companyName}} </td>
              <td>{{company.email}} </td>
              <td>{{company.role}} </td>
              <td>{{company.photo}} </td>
              <td>
                <button class="btn btn-danger" (click)="delete(company._id)">Delete</button>
                <button class="btn btn-info text-white" (click)="showData(company._id) " data-bs-toggle="modal"
                  data-bs-target="#updateCompanyModal">update</button>
  
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
  
      <div class="modal fade" id="addCompanyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-eventname" id="exampleModalLabel">Create Company</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form *ngIf="companyForm" [formGroup]="companyForm" (ngSubmit)="addCompany()">
                <div class="mb-3 row">
                  <label for="companyName" class="col-form-label col-sm-4">Name:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="companyName" placeholder="Name">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="companyDescription" class="col-form-label col-sm-4">Description:</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" formControlName="companyDescription"
                      placeholder="Description"></textarea>
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="email" class="col-form-label col-sm-4">E-mail:</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" formControlName="email" placeholder="E-mail">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="password" class="col-form-label col-sm-4">Password:</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" formControlName="password" placeholder="password">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="role" class="col-form-label col-sm-4">Role:</label>
                  <div class="col-sm-8">
                  <select class="form-select" formControlName="role">
                    <option selected>Open this select menu</option>
                      <option value="Admin">Admin</option>
                      <option value="Super_admin">Super admin</option>
                    
                  </select>
            
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="photo" class="col-form-label col-sm-4">Photo:</label>
                  <div class="col-sm-8">
                    <input type="file" class="form-control"  (change)="selectImage($event)" placeholder="Photo" accept="image/*" >
                  </div>
                  <img *ngIf="companyForm.value.photo" [src]="companyForm.value.photo">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
             
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="updateCompanyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-eventname" id="exampleModalLabel">Update Company</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form *ngIf="companyForm" [formGroup]="companyForm" (ngSubmit)="update()">
                    <div class="mb-3 row">
                      <label for="companyName" class="col-form-label col-sm-4">CompanyName:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="companyName" placeholder="EventName">
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="companyDescription" class="col-form-label col-sm-4">CompanyDescription:</label>
                      <div class="col-sm-8">
                        <textarea class="form-control" formControlName="companyDescription"
                          placeholder="companyDescription"></textarea>
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="email" class="col-form-label col-sm-4">E-mail:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="email" placeholder="E-mail">
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="password" class="col-form-label col-sm-4">Password:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="password" placeholder="password">
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="role" class="col-form-label col-sm-4">Role:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="role" placeholder="role">
                      </div>
                    </div>
                    <div class="mb-3 row">
                      <label for="photo" class="col-form-label col-sm-4">Photo:</label>
                      <div class="col-sm-8">
                        <input type="file" class="form-control" formControlName="photo" placeholder="photo">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                  </form>     
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
