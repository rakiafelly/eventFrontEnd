<div class="card">
  <h4 class="card-header">Registre</h4>
  <div class="card-body">
      <form  *ngIf="registreForm" [formGroup]="registreForm" (ngSubmit)="registre()" >
          <div class="form-group">
              <label for="firstName">Firstname</label>
              <input type="text" formControlName="firstName" class="form-control"  [ngClass]="{'is-valid': submitted &&
              !registreForm.get('firstName')?.errors,'is-invalid': submitted && registreForm.get('firstName')?.errors}" />
          </div>
          <div class="invalid feedback" *ngIf=" submitted && registreForm.get('firstName')?.hasError('required')">
              FirstName is required
          </div>
          <div class="form-group">
              <label for="lastName">LastName</label>
              <input type="text" formControlName="lastName" class="form-control"  [ngClass]="{'is-valid': submitted &&
              !registreForm.get('lastName')?.errors,'is-invalid': submitted && registreForm.get('lastName')?.errors}" />
          </div>
          <div class="invalid feedback" *ngIf=" submitted && registreForm.get('lastName')?.hasError('required')">
              LastName is required
          </div>
          <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" formControlName="email" class="form-control"  [ngClass]="{'is-valid': submitted &&
              !registreForm.get('email')?.errors,'is-invalid': submitted && registreForm.get('email')?.errors}" />
          </div>
          <div class="invalid feedback" *ngIf=" submitted && registreForm.get('email')?.hasError('required')">
              E_mail is required
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-valid': submitted &&
              !registreForm.get('password')?.errors,'is-invalid': submitted && registreForm.get('password')?.errors}" />
          </div>
          <div class="invalid feedback" *ngIf=" submitted && registreForm.get('password')?.hasError('required')">
              Password is required4
          </div>
          <div class="form-group">
              <button  class="btn btn-primary" type="submit" >Registre </button>
          </div>
      </form>
